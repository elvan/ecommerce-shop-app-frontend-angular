<mat-form-field
  appearance="outline"
  class="w-full mb-4"
>
  <mat-label>{{label}}</mat-label>
  <mat-select
    (selectionChange)="onSelect($event)"
    [(value)]="value"
  >
    @for (option of options; track $index) {
    <mat-option [value]="option">{{option}}</mat-option>
    }
  </mat-select>
</mat-form-field>
